<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой облачный проект</title>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px;
            background-color: #f4f4f9;
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #f4b400;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #dfa400;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h3>Отправить заявку</h3>

    <form id="feedbackForm">
        <input type="text" id="userName" placeholder="Ваше имя" required>
        <input type="email" id="userEmail" placeholder="Ваш Email" required>
        <button type="submit">Отправить в облако</button>
    </form>
</div>

<script type="module">
    // Импорт Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Конфигурация Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDPpmSHLgZkGMi3eoQLJBEhfZTwLCAOd5o",
  authDomain: "po234-e491b.firebaseapp.com",
  projectId: "po234-e491b",
  storageBucket: "po234-e491b.firebasestorage.app",
  messagingSenderId: "248183993535",
  appId: "1:248183993535:web:65a0ad4cfbda7cb2fe820a",
  measurementId: "G-0TR0C7Q0Z9"
};

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Обработчик формы
    const form = document.getElementById("feedbackForm");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nameInput = document.getElementById("userName").value;
        const emailInput = document.getElementById("userEmail").value;

        try {
            await addDoc(collection(db, "requests"), {
                name: nameInput,
                email: emailInput,
                timestamp: new Date()
            });

            alert("Готово! Данные сохранены в Firebase.");
            form.reset();

        } catch (error) {
            console.error("Ошибка записи:", error);
            alert("Ошибка при отправке.");
        }
    });
</script>

</body>
</html>
